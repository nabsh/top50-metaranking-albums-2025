        function MetaRankingApp() {
            const [lists, setLists] = useState(INITIAL_LISTS);
            const [lang, setLang] = useState('fr'); // 'fr' | 'en'
            const [currentPage, setCurrentPage] = useState(1);
            const [searchTerm, setSearchTerm] = useState('');
            const itemsPerPage = 20;

            const t = TRANSLATIONS[lang];
            
            const deleteList = (id) => {
                setLists(lists.filter(l => l.id !== id));
            };

            const resetLists = () => {
                setLists(INITIAL_LISTS);
            };

            const toggleLang = () => {
                setLang(prev => prev === 'fr' ? 'en' : 'fr');
            };

            // --- RE-CALCUL SUR LA BASE DES LISTES ACTIVES (Filtr√©es) ---
            const activeData = useMemo(() => {
                const albumMap = new Map();

                lists.forEach(list => {
                    const maxPoints = list.weight + 1; 
                    
                    list.data.forEach(entry => {
                        const normalize = (str) => str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]/g, '');
                        const key = `${normalize(entry.artist)}-${normalize(entry.album)}`;
                        
                        if (!albumMap.has(key)) {
                            albumMap.set(key, {
                                artist: entry.artist,
                                album: entry.album,
                                totalScore: 0,
                                mentions: [],
                                highestRank: 999
                            });
                        }
                        
                        const record = albumMap.get(key);
                        const score = Math.max(1, maxPoints - entry.rank);
                        
                        record.totalScore += score;
                        record.highestRank = Math.min(record.highestRank, entry.rank);
                        record.mentions.push({
                            source: list.source,
                            country: list.country,
                            sourceUrl: list.url,
                            rank: entry.rank,
                            scoreContrib: score
                        });
                    });
                });

                return Array.from(albumMap.values())
                    .sort((a, b) => {
                        if (b.totalScore !== a.totalScore) return b.totalScore - a.totalScore;
                        if (a.highestRank !== b.highestRank) return a.highestRank - b.highestRank;
                        return b.mentions.length - a.mentions.length;
                    })
                    .map((item, index) => ({ ...item, rank: index + 1 }));
            }, [lists]);

            // --- FILTRAGE PAR RECHERCHE ---
            const filteredData = useMemo(() => {
                if (!searchTerm) return activeData;
                const lowerTerm = searchTerm.toLowerCase();
                return activeData.filter(item => 
                    item.artist.toLowerCase().includes(lowerTerm) || 
                    item.album.toLowerCase().includes(lowerTerm)
                );
            }, [activeData, searchTerm]);


            // --- PAGINATION ---
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const paginatedData = filteredData.slice(
                (currentPage - 1) * itemsPerPage,
                currentPage * itemsPerPage
            );

            return (
                <div className="min-h-screen bg-white text-zinc-900 font-sans selection:bg-black selection:text-white">
                <div className="max-w-6xl mx-auto p-4 md:p-8 space-y-12">

                            {t.title}
                        </h1>
                        <p className="text-xl md:text-2xl font-light text-zinc-500 tracking-tight">
                            {t.subtitle}
                        </p>
                        </div>
                        
                        <button 
                        onClick={toggleLang}
                        className="flex items-center gap-2 px-4 py-2 border border-zinc-200 rounded-full text-sm font-bold hover:bg-black hover:text-white transition-all duration-300"
                        >
                        <Globe className="w-4 h-4" />
                        {lang === 'fr' ? 'EN' : 'FR'}
                        </button>
                    </div>

                    <div className="grid grid-cols-1 gap-8 pt-8 border-t border-zinc-100">
                        {/* M√©thodologie Section */}
                        <div className="bg-indigo-50 p-6 rounded-lg border border-indigo-100 space-y-4">
                        <h2 className="text-xs font-bold uppercase tracking-widest text-indigo-400">{t.method_title}</h2>
                        <div className="text-sm md:text-base leading-relaxed text-zinc-700 space-y-4">
                            <p>{t.method_text(INITIAL_LISTS.length)}</p>
                        </div>
                        </div>

                        {/* Sources Section */}
                        <div className="bg-zinc-100 p-6 rounded-lg border border-zinc-200 space-y-4">
                        <div className="flex justify-between items-baseline">
                            <h2 className="text-xs font-bold uppercase tracking-widest text-zinc-400">{t.sources_title}</h2>
                            {lists.length < INITIAL_LISTS.length && (
                            <button onClick={resetLists} className="text-[10px] uppercase font-bold text-black border-b border-black hover:opacity-50 transition-opacity">
                                {t.reset_btn}
                            </button>
                            )}
                        </div>
                        <div className="flex flex-wrap gap-2">
                            {lists.map(list => (
                            <div key={list.id} className="group relative inline-flex items-center">
                                <a 
                                href={list.url} 
                                target="_blank" 
                                rel="noreferrer"
                                className="px-3 py-1.5 bg-white border border-zinc-200 text-xs font-bold uppercase tracking-wide hover:bg-black hover:text-white hover:border-black transition-all cursor-pointer"
                                >
                                {list.source} <span className="opacity-50 ml-1 font-normal">{FLAGS[list.country]}</span>
                                </a>
                                <button 
                                onClick={() => deleteList(list.id)}
                                className="absolute -top-2 -right-2 bg-red-500 text-white w-4 h-4 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity text-[10px]"
                                title={t.remove_source}
                                >
                                √ó
                                </button>
                            </div>
                            ))}
                        </div>
                        </div>
                    </div>
                    </header>

                    {/* CONTENU PRINCIPAL - LISTE */}
                    <main className="space-y-4">

                    {/* Search Bar */}
                    <div className="relative mb-6">
                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <Search className="h-5 w-5 text-zinc-400" />
                        </div>
                        <input
                            type="text"
                            className="block w-full pl-10 pr-3 py-3 border border-zinc-200 rounded-lg leading-5 bg-white placeholder-zinc-400 focus:outline-none focus:border-black focus:ring-1 focus:ring-black sm:text-sm transition-all"
                            placeholder={t.search_placeholder}
                            value={searchTerm}
                            onChange={(e) => {
                                setSearchTerm(e.target.value);
                                setCurrentPage(1); 
                            }}
                        />
                    </div>
                    
                    {/* Ent√™tes de colonnes (Desktop) */}
                    <div className="hidden md:grid grid-cols-12 gap-4 px-4 py-3 bg-black text-white rounded-t-lg text-xs font-bold uppercase tracking-widest">
                        <div className="col-span-1 text-center">{t.rank_col}</div>
                        <div className="col-span-6">{t.album_col}</div>
                        <div className="col-span-2 text-center">{t.score_col}</div>
                        <div className="col-span-3 text-right">{t.details_col}</div>
                    </div>

                    <div className="space-y-2">
                        {paginatedData.map((item) => (
                        <RowItem key={item.rank} item={item} t={t} />
                        ))}
                    </div>

                    {paginatedData.length === 0 && (
                        <div className="py-20 text-center text-zinc-400 font-light">{t.no_data}</div>
                    )}

                    {/* Pagination */}
                    {totalPages > 1 && (
                        <div className="pt-12 flex justify-center items-center gap-4">
                        <button 
                            onClick={() => setCurrentPage(p => Math.max(1, p - 1))}
                            disabled={currentPage === 1}
                            className="p-3 border border-zinc-200 rounded-full hover:bg-black hover:text-white disabled:opacity-30 disabled:hover:bg-transparent disabled:hover:text-current transition-all"
                        >
                            <ChevronLeft className="w-5 h-5" />
                        </button>
                        <span className="font-mono text-sm font-bold">
                            {t.page} {currentPage} <span className="text-zinc-400">{t.of} {totalPages}</span>
                        </span>
                        <button 
                            onClick={() => setCurrentPage(p => Math.min(totalPages, p + 1))}
                            disabled={currentPage === totalPages}
                            className="p-3 border border-zinc-200 rounded-full hover:bg-black hover:text-white disabled:opacity-30 disabled:hover:bg-transparent disabled:hover:text-current transition-all"
                        >
                            <ChevronRight className="w-5 h-5" />
                        </button>
                        </div>
                    )}
                    </main>

                    <footer className="border-t border-zinc-100 pt-12 text-center">
                    <p className="text-xs text-zinc-400 font-mono">
                        {t.footer}
                    </p>
                    </footer>
                </div>
                </div>
            );
        }

        // Composant Ligne (Redesign)
        function RowItem({ item, t }) {
            const [isOpen, setIsOpen] = useState(false);

            return (
                <div className="group">
                <div 
                    onClick={() => setIsOpen(!isOpen)} 
                    className={`grid grid-cols-12 gap-4 p-4 items-center cursor-pointer transition-all duration-300 border-b border-zinc-100 hover:bg-zinc-50 ${isOpen ? 'bg-zinc-50 border-zinc-200' : ''}`}
                >
                    {/* Rang */}
                    <div className="col-span-2 md:col-span-1 flex justify-center">
                    <div className={`w-10 h-10 flex items-center justify-center rounded-full font-black text-lg ${
                        item.rank <= 3 ? 'bg-black text-white' : 'bg-zinc-200 text-zinc-600'
                    }`}>
                        {item.rank}
                    </div>
                    </div>
                    
                    {/* Info */}
                    <div className="col-span-8 md:col-span-6 flex flex-col justify-center">
                    <span className="text-xl md:text-2xl font-bold tracking-tight leading-tight group-hover:text-indigo-600 transition-colors">
                        {item.album}
                    </span>
                    <span className="text-sm font-medium text-zinc-500 uppercase tracking-wide">
                        {item.artist}
                    </span>
                    </div>
                    
                    {/* Score */}
                    <div className="col-span-2 md:col-span-2 hidden md:flex flex-col items-center justify-center">
                    <span className="font-black text-2xl">{item.totalScore}</span>
                    <span className="text-[10px] uppercase font-bold text-zinc-400">{t.score_label}</span>
                    </div>
                    
                    {/* Toggle */}
                    <div className="col-span-2 md:col-span-3 flex justify-end items-center">
                    <div className={`w-8 h-8 flex items-center justify-center rounded-full border border-zinc-200 transition-transform duration-300 ${isOpen ? 'rotate-180 bg-white' : ''}`}>
                        <ChevronDown className="w-4 h-4 text-zinc-600" />
                    </div>
                    </div>
                </div>

                {/* D√©tails (Accord√©on) */}
                <div className={`grid transition-all duration-500 ease-in-out ${isOpen ? 'grid-rows-[1fr] opacity-100' : 'grid-rows-[0fr] opacity-0'}`}>
                    <div className="overflow-hidden">
                    <div className="p-6 md:pl-28 bg-zinc-50/50 border-x border-b border-zinc-100 mb-4">
                        <div className="flex items-center gap-2 mb-4">
                        <Star className="w-4 h-4 text-black fill-current" />
                        <h4 className="text-xs font-bold uppercase tracking-widest">{t.mentions_label} ({item.mentions.length})</h4>
                        </div>
                        
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
                        {item.mentions.map((m, idx) => (
                            <a 
                            key={idx} 
                            href={m.sourceUrl}
                            target="_blank"
                            rel="noreferrer"
                            className="flex justify-between items-center p-3 bg-white border border-zinc-100 hover:border-black transition-colors group/card"
                            >
                            <div className="flex flex-col">
                                <span className="text-xs font-bold uppercase tracking-wide group-hover/card:underline decoration-1 underline-offset-2">
                                {m.source} {FLAGS[m.country]}

                            </div>
                            <div className="flex items-center gap-3">
                                <span className="text-sm font-mono font-black">#{m.rank}</span>
                                <span className="text-[10px] font-bold bg-zinc-100 px-1.5 py-0.5 rounded text-zinc-500">+{m.scoreContrib} pts</span>
                            </div>
                            </a>
                        ))}

            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MetaRankingApp />);
    </script>
